<!doctype html>
<html lang="en-us">

<head>
    <title>Word Guess Game</title>
    <meta charset="UTF-8">
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        * {
            border: lightgray 1px solid !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg">
            <div class="row">
                <button id="start" type="submit" class="btn btn-success crazy">Begin Game</button>
                <button id="reset" type="submit" class="float right btn btn-primary crazy">Reset</button>
                <br>
            </div>

            <div class="row">
                <p class="displaytext crazy">Word Selected <span id="wordselect" class="displayfont"></span></p>
            </div>
            <div class="row">
                <p class="displaytext crazy">Mystery Word: <span id="puzzle" class="displayfont"></span></p>
            </div>
            <div class="row">
                <p class="displaytext crazy">Letter Guessed: <span id="letter" class="displayfont">  </span></p>
            </div>
            <div class="row">
                <p class="displaytext crazy">All Letters Guessed: <span id="lettersguessed" class="displayfont">  </span></p>
            </div>
            <div class="row">
                <p class="displaytext crazy">Guesses Remaining: <span id="guessestaken" class="displayfont">  </span></p>
            </div>
            <div class="row">
                <p class="displaytext crazy">Wins: <span id="winscore" class="displayfont"> 0</span></p>
            </div>
            <div class="row">
                <p class="displaytext crazy">Losses: <span id="losescore" class="displayfont"> 0</span></p>
            </div>
            <div class="row">
                <p id="status" class="statusmsg display-5 crazy displayfont"></p>
            </div>
        </div>
    </div>

    <!-- Link to my javascript file -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
