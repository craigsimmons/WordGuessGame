<!doctype html>
<html lang="en-us">

<head>
    <title>Word Guess Game</title>
    <meta charset="UTF-8">
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css">   -->
    <style>
    * {
        border: lightgray 1px solid !important;
    }
    </style>
  
</head>
<body>
    <div class="container">
        <div class="jumbotron bg">
            <div class="row"> 
                <div class="col-md-9">
                    <h1 class="display-4 crazy">Mystery Word Guess:</h1>
                    <p class="crazy">
                        <span class="downsize">Infectious </span>
                        <span class="downsize"> Disease </span>
                        <span class="downsize"> Edition</span>
                    </p>
                </div>
                <div class="col-md-3">
                        <div clas="row">
                            <button id="start" type="button" class="btn btn-success crazy">Start Game</button>
                            <br>
                        </div>
                            <br>    
                        <div clas="row"> 
                            <button id="end" type="button" class="float right btn btn-primary crazy">End Game</button>
                            <br>
                        </div>
                </div> 
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <p class="displaytext crazy">Mystery Word: <span id="puzzle" class="displayfont"></span></p>
                    <p class="displaytext crazy">Letters Guessed: <span id="lettersguessed" class="displayfont">  </span></p>
                    <p class="displaytext crazy">Guesses Remaining: <span id="guessestaken" class="displayfont">  </span></p>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                           
                            <p id="status" class="display-4 crazy displayfont">     
                            </p>
                        </div>
                    </div>
                    <div class="row"><br></div>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="displaytext crazy">Wins: <span id="winscore" class="displayfont"> 0</span></p>
                        </div>
                        <div class="col-md-6">
                            <p class="displaytext crazy">Losses: <span id="losescore" class="displayfont"> 0</span></p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div> 
    </div>
    
    <!-- Link to my javascript file -->
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
